<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>

<body>
    <div class="caixa">
        <header>
            <h2>Login</h2>
        </header> 
        <main>
                
            <img src="./imagens/cadeado_login.png">
            
            <form>
                
                <div>
                    <label>E-mail</label>
                    <input type="email" maxlength="100" required placeholder="seuemail@email.com">
                </div>
                <div>
                    <label>Senha</label>
                    <input type="password" maxlength="50"  required placeholder="senha">
                </div>
                <div>
                    <a href="./cadastrar.html">Usuário não cadastrado.</a>
                </div>
                <div class="div_botao">
                    <button class="botao">Fazer Login</button>
                </div>
                

            </form>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
